<%
var bc = helpers.teller_breadcrumb();
bc.add({title: 'Maps', link: '/stories/' + story._id + '/maps'});
bc.add({title: 'New', meta: {active: true} } );
%>
<%- bc %>

<h1>New map for story &quot;<%= story.title %>&quot;</h1>


<form class="form-horizontal" role="form" action="/stories/<%= story._id %>/maps/0/new" method="post">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" name="title" required min="4" class="form-control" id="title" placeholder="Title"
            required>
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text"  required min="4" name="name" class="form-control" id="name" placeholder="Name" required>
            <p>
                <small>Must be in file name format - no spaces, special characters</small>
            </p>
        </div>
    </div>

    <div class="form-group">
        <label for="template" class="col-sm-2 control-label">Templates</label>

        <div class="col-sm-10">
            <select name="template" id="template">
                <option value="house">House</option>
                <option value="town" selected>Town</option>
                <option value="forest">Forest</option>
                <option value="mountains">Mountains</option>
                <option value="island">Island</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="template" class="col-sm-2 control-label">Size</label>

        <div class="col-sm-10">
            <select name="size" id="size">
                <option value="50">50m</option>
                <option value="100">100m</option>
                <option value="1000">1km</option>
                <option value="10000">10km</option>
                <option value="100000">100km</option>
            </select>
            <small>(Height and width)</small>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Create Map</button>
        </div>
    </div>
</form>

<%
var bc = helpers.teller_breadcrumb();
bc.add({title: 'Maps', link: '/stories/' + story._id + '/maps', meta: {active: true} } );
%>
<%- bc %>

<h1>Maps for story &quot;<%= story.title %>&quot;
    <a id="view-story-btn" class="btn btn-small btn-info pull-right" href="/stories/<%= story._id %>">View Story</a>
    <a id="edit-story-btn" class="btn btn-small btn-info pull-right" href="/stories/<%= story._id %>/edit">Edit
        Story</a>
</h1>

<ul>
    <% maps.forEach(function(map){ %>
    <li><a href="/stories/<%= story._id %>/maps/<%= map._id %>"><%= map.title %></a></li>
    <% }) %>
</ul>

<p><a href="/stories/<%= story._id %>/maps/0/new" class="btn btn-default btn-primary btn-large">Create Map</a></p>

<h1>Create Story</h1>

<form class="form-horizontal" role="form" action="/stories/0/new" method="post">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="title" placeholder="Title" required>
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
            <p>
                <small>Must be in file name format - no spaces, special characters</small>
            </p>
        </div>
    </div>

    <div class="form-group">
        <label for="summary" class="col-sm-2 control-label">Summary</label>

        <div class="col-sm-10">
            <textarea class="form-control" id="summary" rows="4" placeholder="Summary" name="summary"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Create Story</button>
        </div>
    </div>
</form>

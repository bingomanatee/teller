<div ng-form>
    <div class="modal-header">
        <h3>Map Appearance</h3>
    </div>
    <div class="modal-body">

        <div class="form-horizontal" role="form">
            <div class="form-group">
                <label for="map-background" class="col-sm-2 control-label">Ground Type</label>

                <div class="col-sm-10">
                    <select ng-model="selected.background" id="map-background"
                            ng-options="bg as bg.name for bg in bg_options">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="map-scale" class="col-sm-2 control-label">Base Scale</label>

                <div class="col-sm-10">
                    <select ng-model="selected.scale" id="map-scale"
                            ng-options="scale as scale.name for scale in scale_options">
                    </select>
                    <p>width of viewing area at 1:1 scale</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>

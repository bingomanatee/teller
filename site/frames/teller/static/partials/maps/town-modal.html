<div ng-form>
    <div class="modal-header">
        <h3>New Town</h3>
    </div>
    <div class="modal-body">

        <div class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" required ng-model="town.name" />
                </div>
            </div>
            <div class="form-group">
                <label for="town-size" class="col-sm-2 control-label">Size</label>

                <div class="col-sm-10">
                    <input type="number" class="form-control"  min="0" ng-model="town.size" />
                </div>
            </div>
            <div class="form-group">
                <label for="town-type" class="col-sm-2 control-label">Type</label>

                <div class="col-sm-10">
                    <select  class="form-control"  ng-model="town.type" id="town-type" ng-options="s.name for s in town_types">
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Create Town</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>

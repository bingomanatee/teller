<div ng-form>
    <div class="modal-header">
        <h3>New Building</h3>
    </div>
    <div class="modal-body">

        <div class="form-horizontal">
            <div class="form-group">
                <label for="building-type" class="col-sm-2 control-label">Type</label>

                <div class="col-sm-10">
                    <select  class="form-control"  ng-model="building.type" id="building-type"
                             ng-options="s.name for s in building_types">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="building-size" class="col-sm-2 control-label">Size</label>

                <div class="col-sm-10">
                    <input type="number" min="10" id="building-size"
                           step="5" ng-model="building.size" />
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" ng-model="building.name" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Create Building</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>

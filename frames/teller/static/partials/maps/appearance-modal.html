<div ng-form>
    <div class="modal-header">
        <h3>Map Appearance</h3>
    </div>
    <div class="modal-body">

        <div class="form-horizontal" role="form">
            <div class="form-group">
                <label for="map-background" class="col-sm-3 control-label">Ground Type</label>

                <div class="col-sm-9">
                    <select ng-model="selected.background" id="map-background" class="form-control"
                            ng-options="bg as bg.name for bg in bg_options">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="map-scale" class="col-sm-3 control-label">Map Size</label>

                <div class="col-sm-9">
                    <select ng-model="selected.scale" id="map-scale" class="form-control"
                            ng-options="scale as scale.name for scale in scale_options">
                    </select>
                    <p>width of viewing area at 1:1 scale</p>
                </div>
            </div>
            <div class="form-group">
                <label for="map-scale" class="col-sm-3 control-label">Elevation Resolution</label>

                <div class="col-sm-9">
                    <input type="number" min="1" ng-model="selected.elevation_resolution"
                           class="form-control" />
                    <p>Size of elevation measurements</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
